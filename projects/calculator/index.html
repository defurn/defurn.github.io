<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Simple JavaScript Calculatord</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline" rel="stylesheet">

<div class="main">CALCULATOR

  <div class="calculatorBox">

    <div class="display"><br></div>
    <div class="numbers">

      <div class="clear row">
        <div class="button clear col-md-12">CLEAR</div>
      </div>
      <div class="789 row">
        <div class="num button col-md-3">7</div>
        <div class="num button col-md-3">8</div>
        <div class="num button col-md-3">9</div>
        <div class="num button col-md-3">/</div>
      </div>
      <div class="456 row">
        <div class="num button col-md-3">4</div>
        <div class="num button col-md-3">5</div>
        <div class="num button col-md-3">6</div>
        <div class="num button col-md-3">x</div>
      </div>
      <div class="123 row">
        <div class="num button col-md-3">1</div>
        <div class="num button col-md-3">2</div>
        <div class="num button col-md-3">3</div>
        <div class="num button col-md-3">-</div>
      </div>
      <div class="plus row">
        <div class="num button col-md-3">0</div>
        <div class="num button col-md-3">.</div>
        <div class="num button col-md-3">+</div>
        <div class="num button col-md-3">=</div>
      </div>
</div><!--close numbers-->
  </div><!-- close calculatorBox -->
  <div id="homelink"><a  href="http://codepen.io/defurni/full/rWjjOr/">defurni</a></div>
  <div id="codepen"><a href="http://codepen.io/defurni/full/pyrOJb">codepen.io version</a></div>
</div><!-- close main-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>

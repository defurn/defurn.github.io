<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>simple tictactoe game</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


<title>TicTacToe</title>
  </head>
  <body>

    <div id="gameboard"> <h1>..tic tac toe..</h1><br><p>choose your piece<br>
      x goes first</p>

      <div class="controls container">
        <button id="playerX" class="btn">X</button>
        <button id="playerO" class="btn">O</button>
        <button id="startGameBtn" class="startGame btn">start</button>
      </div>

      <div id="grid" class="grid">
        <div id="winmessage" class="win"></div>
        <table id="board">
          <tr id="topRow" class="row">
            <td id="topLeft" class="box top left"></td>
            <td id="topCenter" class="box top center"></td>
            <td id="topRight" class="box top right"></td>
          </tr>
          <tr id="middleRow" class="row">
            <td id="middleLeft" class="box middle left"></td>
            <td id="middleCenter" class="box middle center"></td>
            <td id="middleRight" class="box middle right"></td>
          </tr>
          <tr id="bottomRow" class="row">
            <td id="bottomLeft" class="box bottom left"></td>
            <td id="bottomCenter" class="box bottom center"></td>
            <td id="bottomRight" class="box bottom right"></td>
          </tr>
        </table>
      </div>
    </div>

   <div id="scoreboard">
      <div id="player1"></div>
      <div id="player2"></div>
    </div>

    <div id="codepen"><a href="http://codepen.io/defurni/full/oYBzjY/">codepen.io version</a></div>

  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
